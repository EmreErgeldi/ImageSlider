<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <button class="slider-btn prev">
        <img src="Images/left-arrow.png" alt="">
      </button>
      <div class="slider-images">
        <div class="slider-base active"> 
          <div class="slider-image">
            <img src="Images/Temp_plate.svg.png" alt="" srcset="">
          </div>
        </div>
        <div class="slider-base">
          <div class="slider-image">
            <img src="Images/download.png" alt="" srcset="">
          </div>
        </div>
        <div class="slider-base">
          <div class="slider-image">
            <img src="Images/download.jpg" alt="" srcset="">
          </div>
        </div>
        <div class="slider-indicators">
          <div class="indicator 1"></div>
          <div class="indicator 2"></div>
          <div class="indicator 3"></div>
        </div>
      </div>
      <button class="slider-btn next">
        <img src="Images/right-arrow.png" alt="">
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
